name: CI-CD API SHOP

on:
  push:
    branches: [ "main" ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test

  e2e_tests:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: |
          npm start &
          npx wait-on http://localhost:3000/health
      - run: npx cypress run

  docker_build_push:
    runs-on: ubuntu-latest
    needs: [unit_tests, e2e_tests]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-shop:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker_build_push
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-shop:latest
            docker stop api-shop || true
            docker rm api-shop || true
            docker run -d --name api-shop -p 80:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/api-shop:latest
